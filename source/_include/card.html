<section class="card">
  <div class="card__video-wrap">
    <a class="card__video" href="@@href">
      <img src="@@img" width="200" height="220" alt="@@alt" class="card__img">
    </a>
    <button class="card__play-btn" type="button" aria-label="play video">
    <svg width="100" height="100" fill="none">
      <use xlink:href="img/sprite.svg#play"></use>
    </svg>
    </button>
  </div>
  <div class="card__title-wrap">
    <h2 class="card__title">@@title<span>@@type</span></h2>
    <h3 class="card__subtitle">@@subtitle</h3>
  </div>
  <div class="card__links">
    <a class="card__link" href="info.html">More</a>
    <a class="card__link card__link--buy" href="tickets.html">buy ticket</a>
    <span class="card__link-decor"></span>
  </div>
</section>
